site_name: Meridian Ephemeris API Documentation
site_description: Professional Astrological Calculations with Swiss Ephemeris
site_author: Meridian Ephemeris Team
site_url: https://meridianephemeris.com

repo_name: meridian-ephemeris
repo_url: https://github.com/meridian-ephemeris/api

theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - header.autohide
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/chart-timeline-variant
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: guides/quickstart.md
    - Installation: guides/installation.md
    - Authentication: guides/authentication.md
    - Rate Limits: guides/rate-limits.md
  - API Reference:
    - Overview: api/overview.md
    - Endpoints: api/endpoints.md
    - Schemas: api/schemas.md
    - Error Handling: api/errors.md
    - OpenAPI Spec: api/openapi.md
  - Tutorials:
    - Basic Chart Calculation: tutorials/basic-charts.md
    - Working with Coordinates: tutorials/coordinates.md
    - Time Zones and Dates: tutorials/datetime.md
    - House Systems: tutorials/house-systems.md
    - Advanced Features: tutorials/advanced.md
  - Examples:
    - Jupyter Notebooks: examples/notebooks.md
    - Code Samples: examples/code-samples.md
    - Use Cases: examples/use-cases.md
  - Client SDKs:
    - Python SDK: reference/python-sdk.md
    - TypeScript SDK: reference/typescript-sdk.md
    - Go SDK: reference/go-sdk.md
    - OpenAPI Generator: reference/openapi-generator.md
  - Architecture:
    - System Overview: reference/architecture.md
    - Data Flow: reference/data-flow.md
    - Performance: reference/performance.md
    - Swiss Ephemeris: reference/swiss-ephemeris.md
  - Contributing:
    - Development Setup: guides/development.md
    - Testing: guides/testing.md
    - Deployment: guides/deployment.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: meridian-ephemeris
      repo: api
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
  - git-authors

extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  version:
    provider: mike
    default: stable
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/meridian-ephemeris
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/meridian-ephemeris
    - icon: fontawesome/brands/npm
      link: https://www.npmjs.com/package/meridian-ephemeris

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - assets/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js